<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"    
>
		
<ui:composition template="_template.xhtml">

	<ui:define name="title">Progamer - Login</ui:define>
	
	<ui:define name="header">
		<h1>Progamer</h1>
	</ui:define>
	
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		
		<h:form>
		<p:card class="card-form">
		
		    <f:facet name="title">
		        Login
		    </f:facet>
		   
		   <div class="ui-fluid">
				<div class="p-field p-grid">
				    <label for="email" class="p-col-fixed" style="width:100px">E-mail</label>
				    <div class="p-col">
				        <p:inputText 
				        		id="email" 
				        		type="text" 
				        		value="#{userBean.user.email}" 
				        		required="true"
				        		validatorMessage="E-mail invÃ¡lido"
				        	>
				        	<f:ajax event="blur" render="messages"/>
				        	<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
				        </p:inputText>
				    </div>
				</div>
				
				<div class="p-field p-grid">
				    <label for="password" class="p-col-fixed" style="width:100px">Password</label>
				    <div class="p-col">
				        <p:password 
				        		id="password" 
				        		type="text" 
				        		value="#{userBean.user.password}" 
				        		required="true"
				        		toggleMask="true"
				        >
				        	<f:ajax event="blur" render="messages"/>
				        </p:password>
				    </div>
				</div>
				
				
				
			</div>
		    
		    <f:facet name="footer">
		        <p:commandButton icon="pi pi-check" value="Login" action="#{userBean.login}">
		        	<f:ajax execute="@form" render="messages" />
		        </p:commandButton>
		    </f:facet>
		</p:card>
		</h:form>
		
		
		
		
		
	</ui:define>
		
</ui:composition>	
		

</html>
